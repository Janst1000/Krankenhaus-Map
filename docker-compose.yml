services:
  postgis:
    image: postgis/postgis
    restart: always
    environment:
      POSTGRES_USER: gis
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gis
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./krankenhäuserV0.sql:/docker-entrypoint-initdb.d/krankenhäuserV0.sql  # SQL init script

  geoserver:
    image: kartoza/geoserver
    restart: always
    environment:
      GEOSERVER_ADMIN_PASSWORD: geoserver
    ports:
      - "8080:8080"
    depends_on:
      - postgis

  db-init:
    image: postgis/postgis
    command: >
      sh -c "until pg_isready -h postgis -p 5432; do sleep 1; done;
             psql -h postgis -U gis -d gis -f /krankenhäuserV0.sql"
    volumes:
      - ./krankenhäuserV0.sql:/krankenhäuserV0.sql
    depends_on:
      - postgis
    restart: "no"
