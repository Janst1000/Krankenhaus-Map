<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Krankenhäuser Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Krankenhäuser auf der Karte</h2>
    <label for="hospitalType">Krankenhaustyp filtern:</label>
    <select id="hospitalType">
      <option value="">Alle Krankenhäuser</option>
      <option value="general">Allgemein</option>
      <option value="specialized">Spezialisiert</option>
      <!-- Weitere Optionen je nach deinen Daten -->
    </select>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
