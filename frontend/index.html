<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<html>
  <head>
    <meta charset="utf-8" />
    <title>Krankenhäuser Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  </head>
  <body>
    <header>
      <h2>Krankenhäuser auf der Karte</h2>
      <label for="hospitalType">Krankenhaustyp filtern:</label>
      <select id="hospitalType">
        <option value="">Alle Krankenhäuser</option>
        <option value="emergency">Nur mit Notfalleinrichtung</option>
        <!-- Weitere Optionen je nach deinen Daten -->
      </select>
      <label for="transportMode">Fortbewegungsart:</label>
      <select id="transportMode">
        <option value="driving">Auto</option>
        <option value="cycling">Fahrrad</option>
        <option value="walking">Zu Fuß</option>
      </select>

    </header>
    <div id="map"></div>
    <script src="app.js"></script>
  </body>
</html>
